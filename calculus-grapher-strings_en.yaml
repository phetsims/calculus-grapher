    accessibleName:     Reference Line tool
    accessibleHelpText: Move scrubber horizontally to explore corresponding y values on all graphs at scrubber {$variable} coordinate.
    accessibleObjectResponse1: '{$variable} equals {$value}, f of {$variable} equals {$fValue}, first derivative equals {$firstDerivativeValue}'
    accessibleObjectResponse2: '{$variable} equals {$value}, f of {$variable} equals {$fValue}, integral equals {$integralValue}'
    accessibleObjectResponse3: '{$variable} equals {$value}, f of {$variable} equals {$fValue}, integral equals {$integralValue}, first derivative equals {$firstDerivativeValue}'
    accessibleObjectResponse4: '{$variable} equals {$value}, f of {$variable} equals {$fValue}, first derivative equals {$firstDerivativeValue}, second derivative equals {$secondDerivativeValue}'
