  tangentScrubber:
    accessibleName:           Tangent tool
    accessibleHelpText:       Move scrubber horizontally to explore tangent line at scrubber {$variable} coordinate.
    accessibleObjectResponse: '{$variable} equals {$value}, slope equals {$slope}'
