  gridCheckbox:
    accessibleName:                     Coordinate Grid Lines
    accessibleHelpText:                 Show or hide grid lines on all graphs.
    accessibleContextResponseChecked:   Grid lines shown.
    accessibleContextResponseUnchecked: Grid lines hidden.
  smoothButton:
    accessibleName:            Smooth
    accessibleHelpText:        Remove sharp corners and abrupt changes in primary curve shape.
    accessibleContextResponse: TODO.smoothButton.accessibleContextResponse
  eraserButton:
    accessibleName:                        Erase Curve Manipulations
    accessibleHelpText:                    Reset curve to y equals zero but maintain curve manipulation settings.
    accessibleContextResponsePrimaryCurve: f of {$variable} reset.
    accessibleContextResponsePredictCurve: Prediction curve reset.
  undoButton:
    accessibleName:                        Undo
    accessibleHelpText:                    Undo most recent curve manipulation.
    accessibleContextResponsePrimaryCurve: Last manipulation removed from f of {$variable}.
    accessibleContextResponsePredictCurve: Last manipulation removed from prediction curve.
  eyeToggleButton:
    accessibleName:               Curve Visibility
    accessibleHelpText:           Show or hide curve for this graph area.
    accessibleContextResponseOff: Curve shown.
    accessibleContextResponseOn:  Curve hidden.
  yZoomButtonGroup:
    zoomInButton:
      accessibleName:     Zoom In y Axis
      accessibleHelpText: Zoom y Axis in for this graph area.
    zoomOutButton:
      accessibleName:     Zoom Out y Axis
      accessibleHelpText: Zoom y Axis out for this graph area.
  tangentCheckbox:
    accessibleHelpText:                 Show or hide Tangent tool.
    accessibleContextResponseChecked:   Tangent tool shown.
    accessibleContextResponseUnchecked: Tangent tool hidden.
  referenceLineCheckbox:
    accessibleName:                     Reference Line
    accessibleHelpText:                 Show or hide Reference Line tool.
    accessibleContextResponseChecked:   Reference Line tool shown.
    accessibleContextResponseUnchecked: Reference Line tool hidden.
  areaUnderCurveCheckbox:
    accessibleName:                     Area Under Curve
    accessibleHelpText:                 Show or hide Area Under Curve tool.
    accessibleContextResponseChecked:   Area Under Curve tool shown.
    accessibleContextResponseUnchecked: Area Under Curve tool hidden.
  variableRadioButtonGroup:
    accessibleHelpText: Choose variable for horizontal axis.
    xRadioButton:
      accessibleHelpText: Label horizontal axis with x.
    tRadioButton:
      accessibleHelpText: Label horizontal axis with t.
  notationRadioButtonGroup:
    accessibleHelpText: Choose derivative notation.
    lagrangeRadioButton:
      accessibleName:     Lagrange, f prime of {$variable}
      accessibleHelpText: Use apostrophes for derivatives.
    leibnizRadioButton:
      accessibleName:     Leibniz, d f over d {$variable}
      accessibleHelpText: Show derivative as ratio of change in y with respect to {$variable}.
  discontinuitiesRadioButtonGroup:
    accessibleHelpText: Choose how to display discontinuities in curves.
    noLineRadioButton:
      accessibleName:     No Line
      accessibleHelpText: Leave gap between discontinuities.
    dashedLineRadioButton:
      accessibleName:     Dashed Line
      accessibleHelpText: Connect discontinuities with dashed line.
  predictToggleSwitch:
    accessibleHelpText: Adds a mode that allows you to predict f of {$variable}.
  curveManipulationWidthSlider:
    accessibleName:     Shape Width
    accessibleHelpText: Adjust width of curve manipulation shape.
  curveManipulationModeRadioButtonGroup:
    accessibleName:     Shapes
    accessibleHelpText: Choose shape to be added to curve in primary graph area.
    hillRadioButton:
      accessibleName:     Hill
      accessibleHelpText: Add smooth hill to curve.
    triangleRadioButton:
      accessibleName:     Triangle
      accessibleHelpText: TODO.triangleRadioButton.accessibleHelpText
    pedestalRadioButton:
      accessibleName:     Pedestal
      accessibleHelpText: Add pedestal with smooth corners to curve.
    parabolaRadioButton:
      accessibleName:     Parabola
      accessibleHelpText: TODO.parabolaRadioButton.accessibleHelpText
    sinusoidRadioButton:
      accessibleName:     Sinusoid
      accessibleHelpText: TODO.sinusoidRadioButton.accessibleHelpText
    freeformRadioButton:
      accessibleName:     Freeform
      accessibleHelpText: TODO.freeformRadioButton.accessibleHelpText
    tiltRadioButton:
      accessibleName:     Tilt
      accessibleHelpText: Tilt curve diagonally while pinned at left edge of horizontal axis.
    shiftRadioButton:
      accessibleName:     Shift
      accessibleHelpText: Shift entire curve up or down.
  graphSetRadioButtonGroup:
    accessibleName:     Visible Graph Areas
    accessibleHelpText: Choose graph areas that are visible.
    integralRadioButton:
      advanced:
        accessibleName:     Integral and Primary
        accessibleHelpText: Show Integral Graph Area and the Primary Graph Area.
      lab:
        accessibleName:     Integral, Primary, and First Derivative
        accessibleHelpText: Show Integral Graph Area, Primary Graph Area, and First Derivative Graph Area.
    derivativeRadioButton:
      accessibleName:     Primary and First Derivative
      accessibleHelpText: Show Primary Graph Area and First Derivative Graph Area.
    secondDerivativeRadioButton:
      accessibleName:     Primary, First Derivative, and Second Derivative
      accessibleHelpText: Show Primary Graph Area, First Derivative Graph Area, and Second Derivative Graph Area.
  slopeOfTangentAccordionBox:
    accessibleHelpTextCollapsed: Explore slope of line tangent to f of {$variable} curve at {$variable} coordinate of Tangent tool.
    accessibleParagraph:         Slope of line tangent to f of {$variable} curve equals {$firstDerivativeValue} at {$variable} equals {$x}.
  netSignedAreaAccordionBox:
    accessibleHelpTextCollapsed: Explore net signed area under f of {$variable} curve between {$variable} equals 0 and {$variable} coordinate of Area Under Curve tool.
    accessibleParagraph:         Net signed area under f of {$variable} curve equals {$integralValue} between {$variable} equals 0 and {$variable} equals {$x}.
  originalGraph:
    accessibleHeading:   Primary Graph Area
    accessibleParagraph: TODO.originalGraph.accessibleParagraph
  integralGraph:
    accessibleHeading:   Integral Graph Area
    accessibleParagraph: TODO.integralGraph.accessibleParagraph
  derivativeGraph:
    accessibleHeading:   First Derivative Graph Area
    accessibleParagraph: TODO.derivativeGraph.accessibleParagraph
  secondDerivativeGraph:
    accessibleHeading:   Second Derivative Graph Area
    accessibleParagraph: TODO.secondDerivativeGraph.accessibleParagraph
  predictRadioButtonGroup:
    accessibleName:     Curve to Manipulate
    accessibleHelpText: Choose curve to manipulate in primary graph area.
    originalCurveRadioButton:
      accessibleName:     f of {$variable}
      accessibleHelpText: Manipulate f of {$variable} in primary graph area.
    predictCurveRadioButton:
      accessibleName:     Predict
      accessibleHelpText: Manipulate prediction curve in primary graph area.
  showOriginalCurveCheckbox:
    accessibleName:                     Show f of {$variable}
    accessibleHelpText:                 Show or hide f of {$variable} concurrent with prediction curve.
    accessibleContextResponseChecked:   f of {$variable} shown.
    accessibleContextResponseUnchecked: f of {$variable} hidden.
  tangentScrubber:
    accessibleName:           Tangent tool
    accessibleHelpText:       Move horizontally to explore tangent line at {$variable} coordinate.
    accessibleObjectResponse: '{$variable} equals {$x}, first derivative equals {$firstDerivativeValue}, slope of tangent line equals {$firstDerivativeValue}'
  referenceLineScrubber:
    accessibleName:                                          Reference Line tool
    accessibleHelpText:                                      Move horizontally to explore corresponding y values on all graphs at tool {$variable} coordinate.
    accessibleObjectResponseFirstDerivative:                 '{$variable} equals {$x}, f of {$variable} equals {$y}, first derivative equals {$firstDerivativeValue}'
    accessibleObjectResponseIntegral:                        '{$variable} equals {$x}, f of {$variable} equals {$y}, integral equals {$integralValue}'
    accessibleObjectResponseIntegralFirstDerivative:         '{$variable} equals {$x}, f of {$variable} equals {$y}, integral equals {$integralValue}, first derivative equals {$firstDerivativeValue}'
    accessibleObjectResponseFirstDerivativeSecondDerivative: '{$variable} equals {$x}, f of {$variable} equals {$y}, first derivative equals {$firstDerivativeValue}, second derivative equals {$secondDerivativeValue}'
  areaUnderCurveScrubber:
    accessibleName:           Area Under Curve tool
    accessibleHelpText:       Move horizontally to explore area under curve between {$variable} equals zero and tool position.
    accessibleObjectResponse: '{$variable} equals {$x}, integral equals {$integralValue}, net signed area equals {$integralValue}'
  curveManipulatorNode:
    accessibleName:           Curve Manipulator
    accessibleHelpText:       TODO.curveManipulatorNode.accessibleHelpText
    accessibleObjectResponse: '{$x} {$y}'
  pushButtonGroup:
    accessibleHelpText: Actions applied to curve in primary graph area.
