a11y:

  #=======================================================================================================
  # Screen Summaries
  #=======================================================================================================

  # Derivative screen
  derivativeScreen:
    screenButtonsHelpText: Manipulate a graph and explore its derivative curve in real time.
    screenSummary:
      playArea:        |-
                       There is an interactive curve in the Primary Graph Area representing f of {$variable} and a 
                       non-interactive curve representing the first derivative of f. You can choose different shapes to
                       add to curve in Primary Graph Area at any point. There are Exploration Tools allowing flexible
                       investigation of all curves with {$variable} coordinates aligned.
      controlArea:     Reset the sim to start over.
      currentDetails:
        widthPattern:   'Right now, {$shape} shape with width {$width} chosen. Curves shown are:'
        noWidthPattern: 'Right now, {$shape} shape chosen. Curves shown are:'
        primary:        f of {$variable}
        predict:        Predict f of {$variable}
        derivative:     Derivative
      interactionHint: |-
                       Choose Shape to add to curve in Primary Graph Area. Use Exploration Tools to investigate steepness
                       of f curve at different points.

  # Integral screen
  integralScreen:
    screenButtonsHelpText: Manipulate a graph and explore its integral curve in real time.
    screenSummary:
      playArea:        |-
                       There is an interactive curve in the Primary Graph Area representing f of {$variable} and a
                       non-interactive curve representing the integral of f. You can choose different shapes to add to
                       curve in Primary Graph Area at any point. There are Exploration Tools allowing flexible
                       investigation of all curves with {$variable} coordinates aligned.
      controlArea:     Reset the sim to start over.
      currentDetails:  TODO.integralScreen.screenSummary.currentDetails
      interactionHint: |-
                       Choose Shape to add to curve in Primary Graph Area. Use Exploration Tools to investigate
                       net signed area under f curve bounded by horizontal axis and f of {$variable} starting from left.

  # Advanced screen
  advancedScreen:
    screenButtonsHelpText: |-
                           Manipulate a graph and explore its derivative and integral curves in real time,
                           with or without discontinuities.
    screenSummary:
      playArea:        |-
                       There is an interactive curve in the Primary Graph Area representing f of {$variable} and
                       non interactive curves in other Graph Areas. You can choose different shapes and widths to
                       add to curve in Primary Graph Area at any point. You can change which set of two Graph Areas
                       are viewable: Integral and Primary or Primary and First Derivative. There are Exploration Tools
                       allowing flexible investigation of all viewable curves with {$variable} coordinates aligned.
      controlArea:     Reset the sim to start over.
      currentDetails:  TODO.advancedScreen.sceenSummary.currentDetails
      interactionHint: |-
                       Choose Shape to add to curve in Primary Graph Area. Use Exploration Tools to explore
                       relationships between graphs in viewable graph set.

  # Lab screen
  labScreen:
    screenButtonsHelpText: |-
                           Manipulate a graph and explore its integral, derivative, and second derivative curves in 
                           real time, with or without discontinuities.
    screenSummary:
      playArea:        |-
                       There is an interactive curve in the Primary Graph Area representing f of {$variable} and
                       non interactive curves in other Graphs Areas. You can choose different shapes and widths to
                       add to curve in Primary Graph Area at any point. You can change which set of three Graph Areas
                       are viewable: Integral, Primary, and First Derivative, or Primary, First Derivative, and 
                       Second Derivative. There are Exploration Tools allowing flexible investigation of all curves
                       with {$variable} coordinates aligned.
      controlArea:     Reset the sim to start over.
      currentDetails:  TODO.labScreen.screenSummary.currentDetails
      interactionHint: |-
                       Choose Shape to add to curve in Primary Graph Area. Use Exploration Tools to explore
                       relationships between graphs in viewable graph set.

  #=======================================================================================================
  # Accessible Headings
  #=======================================================================================================

  headings:
    curveManipulationSettingsAndControls: Curve Manipulation Settings and Controls
    explorationToolControls:              Exploration Tool Controls
    explorationTools:                     Exploration Tools

  #=======================================================================================================
  # Accessible Paragraphs
  #=======================================================================================================

  accessibleParagraphs:
    rightNow:            Right now,
    valuesLabeledOnAxes: Values labeled on axes.
    gridLinesShown:      Grid lines shown.
    gridLinesHidden:     Grid lines hidden.

  #=======================================================================================================
  # Accordion Boxes
  #=======================================================================================================

  slopeOfTangentAccordionBox:
    accessibleHelpTextCollapsed: Explore slope of line tangent to f of {$variable} at {$variable} coordinate of Tangent tool.
    accessibleParagraph:         At {$variable} equals {$x}, slope of line tangent to f of {$variable} equals {$derivativeValue}.

  netSignedAreaAccordionBox:
    accessibleHelpTextCollapsed: Explore net signed area under f of {$variable} curve between {$variable} equals 0 and {$variable} coordinate of Area Under Curve tool.
    accessibleParagraph:         Net signed area under f of {$variable} curve equals {$integralValue} between {$variable} equals 0 and {$variable} equals {$x}.

  #=======================================================================================================
  # Buttons
  #=======================================================================================================

  # Push buttons at the bottom of the control panel.
  pushButtonGroup:
    accessibleHeading:  Curve Actions
    accessibleHelpText: Choose action to take on curve in Primary Graph Area.

  smoothButton:
    accessibleName:                        Smooth
    accessibleHelpText:                    Smooth sharp corners and discontinuities on curve in Primary Graph Area.
    accessibleContextResponsePrimaryCurve: f of {$variable} and all curves smoothed.
    accessibleContextResponsePredictCurve: Prediction curve only smoothed.

  eraserButton:
    accessibleName:                        Erase Curve Manipulations
    accessibleHelpText:                    Reset curve to y equals zero, maintain curve manipulation settings.
    accessibleContextResponsePrimaryCurve: f of {$variable} and all curves reset, settings unchanged.
    accessibleContextResponsePredictCurve: Prediction curve reset, other curves and settings unchanged.

  undoButton:
    accessibleName:                        Undo
    accessibleHelpText:                    Undo most recent curve manipulation.
    accessibleContextResponsePrimaryCurve: Last manipulation removed from f of {$variable} and all curves.
    accessibleContextResponsePredictCurve: Last manipulation removed from prediction curve only.

  # Controls visibility of curves on a graph, and accessibleName is specific to the graph.
  eyeToggleButton:
    accessibleNameOn:
      integral:         Hide Integral Curve
      primary:          Hide Primary Curve
      derivative:       Hide Derivative Curve
      secondDerivative: Hide Second Derivative Curve
    accessibleNameOff:
      integral:         Show Integral Curve
      primary:          Show Primary Curve
      derivative:       Show Derivative Curve
      secondDerivative: Show Second Derivative Curve
    accessibleHelpText:           Show or hide curve to support predictions.
    accessibleContextResponseOff: Curve hidden.
    accessibleContextResponseOn:  Curve shown.

  # Zooms the y-axis of a graph, and accessibleNames are specific to the graph.
  yZoomButtonGroup:
    zoomInButton:
      accessibleName:
        integral:         Zoom In Integral y Axis
        derivative:       Zoom In Derivative y Axis
        secondDerivative: Zoom In Second Derivative y Axis
      accessibleHelpText:        Zoom in y axis only.
      accessibleContextResponse: 'zoomed in, y range {$min} to {$max}'
    zoomOutButton:
      accessibleName:
        integral:         Zoom Out Integral y Axis
        derivative:       Zoom Out Derivative y Axis
        secondDerivative: Zoom Out Second Derivative y Axis
      accessibleHelpText:        Zoom out y axis only.
      accessibleContextResponse: 'zoomed out, y range {$min} to {$max}'

  #=======================================================================================================
  # Checkboxes
  #=======================================================================================================

  tangentCheckbox:
    accessibleHelpText:                 Add or remove Tangent Tool.
    accessibleContextResponseChecked:   Tangent Tool added.
    accessibleContextResponseUnchecked: Tangent Tool removed.

  referenceLineCheckbox:
    accessibleName:                     Reference Line
    accessibleHelpText:                 Add or remove Reference Line.
    accessibleContextResponseChecked:   Reference Line added.
    accessibleContextResponseUnchecked: Reference Line removed.

  areaUnderCurveCheckbox:
    accessibleName:                     Area Under Curve Tool
    accessibleHelpText:                 Add or remove Area Under Curve Tool and shading under curve bounded by horizontal axis and f.
    accessibleContextResponseChecked:   Area Under Curve Tool added.
    accessibleContextResponseUnchecked: Area Under Curve Tool removed.

  gridCheckbox:
    accessibleName:                     Coordinate Grid Lines
    accessibleHelpText:                 Show or hide grid lines on all graphs.
    accessibleContextResponseChecked:   Grid lines shown.
    accessibleContextResponseUnchecked: Grid lines hidden.

  showOriginalCurveCheckbox:
    accessibleName:                     Show f of {$variable}
    accessibleHelpText:                 Show or hide f of {$variable} concurrent with prediction curve.
    accessibleContextResponseChecked:   f of {$variable} shown.
    accessibleContextResponseUnchecked: f of {$variable} hidden.

  #=======================================================================================================
  # Graph Areas
  #=======================================================================================================

  primaryGraphArea:
    accessibleHeading: Primary Graph Area

  integralGraphArea:
    accessibleHeading: Integral Graph Area

  derivativeGraphArea:
    accessibleHeading: Derivative Graph Area

  secondDerivativeGraphArea:
    accessibleHeading: Second Derivative Graph Area

  #=======================================================================================================
  # Radio Button Groups
  #=======================================================================================================

  # Switch between f(x) and Predict curves
  predictRadioButtonGroup:
    accessibleName:     Curve to Manipulate
    accessibleHelpText: Choose curve to manipulate in Primary Graph Area.
    originalCurveRadioButton:
      accessibleName:     f of {$variable}
      accessibleHelpText: Manipulate f of {$variable} in Primary Graph Area.
    predictCurveRadioButton:
      accessibleName:     Predict
      accessibleHelpText: Manipulate prediction curve to predict f of {$variable} based on other graphs.

  # Select the shape to add to the curve in the primary graph area.
  shapesRadioButtonGroup:
    accessibleName:     Shapes
    accessibleHelpText: Choose shape to add to curve in Primary Graph Area.
    hillRadioButton:
      accessibleName:     Hill
      accessibleHelpText: Add smooth hill to curve.
    triangleRadioButton:
      accessibleName:     Tent
      accessibleHelpText: Add rigid tent shape to curve.
    pedestalRadioButton:
      accessibleName:     Pedestal
      accessibleHelpText: Add pedestal with smooth corners to curve.
    parabolaRadioButton:
      accessibleName:     Parabola
      accessibleHelpText: Add parabolic shape bounded by horizontal axis to curve.
    sinusoidRadioButton:
      accessibleName:     Sinusoid
      accessibleHelpText: Add up to 3 and a half periods to curve.
    freeformRadioButton:
      accessibleName:     Freeform
      accessibleHelpText: Freely draw curve with discontinuities likely.
    tiltRadioButton:
      accessibleName:     Tilt
      accessibleHelpText: Tilt curve diagonally while pinned at left edge of horizontal axis.
    shiftRadioButton:
      accessibleName:     Shift
      accessibleHelpText: Shift entire curve up or down.

  # Select the set of graphs that are visible.
  graphSetRadioButtonGroup:
    accessibleName:     Viewable Graph Set
    accessibleHelpText: Choose which set of Graph Areas to investigate and find relationships.
    integralPrimaryRadioButton:
      accessibleName:     Integral and Primary Graph Areas
      accessibleHelpText: Explore Integral at top, Primary at bottom.
    primaryDerivativeRadioButton:
      accessibleName:     Primary and Derivative Graph Areas
      accessibleHelpText: Explore Primary at top, Derivative at bottom.
    integralPrimaryDerivativeRadioButton:
      accessibleName:     Integral, Primary, and Derivative Graph Areas
      accessibleHelpText: Explore Integral at top, Primary in center, Derivative at bottom.
    primaryDerivativeSecondDerivativeRadioButton:
      accessibleName:     Primary, Derivative, and Second Derivative Graph Areas
      accessibleHelpText: Explore Primary at top, Derivative in center, Second Derivative at bottom.

  # Variable control in Preferences > Simulation
  variableRadioButtonGroup:
    accessibleHelpText: Choose variable for horizontal axis.
    xRadioButton:
      accessibleHelpText: Label horizontal axis with x.
    tRadioButton:
      accessibleHelpText: Label horizontal axis with t.

  # Notation control in Preferences > Simulation
  notationRadioButtonGroup:
    accessibleHelpText: Choose derivative notation.
    lagrangeRadioButton:
      accessibleName:     Lagrange, f prime of {$variable}
      accessibleHelpText: Use apostrophes for derivatives.
    leibnizRadioButton:
      accessibleName:     Leibniz, d f over d {$variable}
      accessibleHelpText: Show derivative as ratio of change in y with respect to {$variable}.

  # Discontinuities control in Preferences > Simulation
  discontinuitiesRadioButtonGroup:
    accessibleHelpText: Choose how to display discontinuities in curves.
    noLineRadioButton:
      accessibleName:     No Line
      accessibleHelpText: Leave gap between discontinuities.
    dashedLineRadioButton:
      accessibleName:     Dashed Line
      accessibleHelpText: Connect discontinuities with dashed line.

  #=======================================================================================================
  # Sliders
  #=======================================================================================================

  shapeWidthSlider:
    accessibleName:     Shape Width
    accessibleHelpText: Adjust width of curve manipulation shape. Width ranges from {$min} to {$max} {$variable} axis units.

  #=======================================================================================================
  # Switches
  #=======================================================================================================

  # Predict control in Preferences > Simulation
  predictToggleSwitch:
    accessibleHelpText: Adds a mode that allows you to predict f of {$variable}.

  #=======================================================================================================
  # Tools
  #=======================================================================================================

  # Curve Manipulators
  curveManipulator:
    accessibleObjectResponseFocusedReleased: 'at {$x} {$y}, off curve'
    accessibleObjectResponseFocusedGrabbed:  'at {$x} {$y}, grabbed'
    accessibleObjectResponseGrabbed:         'grabbed at {$x} {$y}, shape added'
    accessibleObjectResponseReleased:        'released at {$x} {$y}, off curve'
    accessibleObjectResponseMovedReleased:   'at {$x} {$y}'
    accessibleObjectResponseMovedGrabbed:    'at {$x} {$y}, shape added'
  primaryCurveManipulator:
    accessibleName:     f of {$variable} Curve Manipulator
    accessibleHelpText: Manipulate f of {$variable} to explore changes to all graphs. Use keyboard shortcuts if needed.
  predictCurveManipulator:
    accessibleName:     Prediction Curve Manipulator
    accessibleHelpText: Manipulate curve to predict f of {$variable} based on other curves. Use keyboard shortcuts if needed.

  # Reference Line
  referenceLine:
    accessibleName:     Reference Line
    accessibleHelpText: Move vertical line horizontally to change {$variable} value and explore y values on all graphs. Vertical line passes through all graphs at same {$variable} value.
    accessibleObjectResponse:

      # Each graph set has an associated pattern with phrase placeholders that define the general form of the response.
      patterns:
        primaryDerivative:                 '{$xPhrase}, {$primaryPhrase}, {$derivativePhrase}'
        integralPrimary:                   '{$xPhrase}, {$integralPhrase}, {$primaryPhrase}'
        integralPrimaryDerivative:         '{$xPhrase}, {$integralPhrase}, {$primaryPhrase}, {$derivativePhrase}'
        primaryDerivativeSecondDerivative: '{$xPhrase}, {$primaryPhrase}, {$derivativePhrase}, {$secondDerivativePhrase}'

      # Phrases that are substituted into referenceLineTool.accessibleObjectResponse.patterns.*
      xPhrase: at {$variable} equals {$value}
      primaryPhrases:
        predictAndPrimary: '{$predictPhrase}, {$primaryPhrase}'
        predictUndefined:  predict f of {$variable} is undefined
        predictValue:      predict f of {$variable} is {$value}
        predictHidden:     predict curve hidden
        primaryUndefined:  f of {$variable} is undefined
        primaryValue:      f of {$variable} is {$value}
        primaryHidden:     f curve hidden
      integralPhrases:
        integralValue:  integral up to {$variable} is {$value}
        integralHidden: integral curve hidden
      derivativePhrases:
        derivativeUndefined: derivative at {$variable} is undefined
        derivativeValue:     derivative at {$variable} is {$value}
        derivativeHidden:    derivative curve hidden
      secondDerivativePhrases:
        secondDerivativeUndefined: second derivative at {$variable} is undefined
        secondDerivativeValue:     second derivative at {$variable} is {$value}
        secondDerivativeHidden:    second derivative curve hidden

  # Tangent Tool
  tangentTool:
    accessibleName:     Tangent Tool
    accessibleHelpText: Move vertical line horizontally to change {$variable} value and explore relationship between steepness of visible line tangent to f of {$variable} and y value on derivative curve at same {$variable} coordinate. Information provides current {$variable} value, slope of line tangent to f of {$variable}, and value of derivative at {$variable} on derivative curve.
    accessibleObjectResponse:

      # Pattern with phrase placeholders that define the general form of the response.
      pattern: '{$xPhrase}, {$slopePhrase}, {$derivativePhrase}'

      # Phrases that are substituted into tangentTool.accessibleObjectResponse.pattern
      xPhrase: at {$variable} equals {$value}
      slopePhrases:
        slopeHidden:        f curve hidden
        slopeZeroValue:     slope is zero
        slopePositiveValue: slope is positive {$absoluteValue}
        slopeNegativeValue: slope is negative {$absoluteValue}
      derivativePhrases:
        derivativeValue:  derivative at {$variable} is {$value}
        derivativeHidden: derivative curve hidden

  # Area Under Curve Tool
  areaUnderCurveTool:
    accessibleName:     Area Under Curve Tool
    accessibleHelpText: Move vertical line horizontally to change {$variable} value and explore relationship between cumulative net signed area under f from left and coordinates of dot on integral curve. Area is bounded by {$variable} axis and f curve. Vertical line passes through all graphs at same {$variable} value. Information provides current {$variable} value, y coordinate of dot on integral curve, and total net signed area under f curve.
    accessibleObjectResponse:

      # Pattern with phrase placeholders that define the general form of the response.
      pattern: '{$xPhrase}, {$integralPhrase}, {$areaPhrase}'

      # Phrases that are substituted into areaUnderCurveTool.accessibleObjectResponse.pattern
      xPhrase: at {$variable} equals {$value}
      integralPhrases:
        integralValue:  integral up to {$variable} is {$value}
        integralHidden: integral curve hidden
      areaPhrases:
        areaZeroValue:     net signed area is zero under f
        areaPositiveValue: net signed area is positive {$absoluteValue} under f
        areaNegativeValue: net signed area is negative {$absoluteValue} under f
        areaHidden:        f curve hidden
